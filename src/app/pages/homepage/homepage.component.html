<div class="container">
  <div class="box box-pan-obiadek">
    <h1>Zestaw dnia 22.05.2023</h1>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Poniedziałek</mat-card-title>
        <mat-card-subtitle>22.05.2023</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <h3><strong>Zupa dnia:</strong></h3>
        Zupa z zielonych warzyw z makaronem
      </mat-card-content>

      <mat-card-content>
        <h3><strong>Danie dnia:</strong></h3>
        Pieczeń z szynki z sosem myśliwskim, ziemniakami, surówka colesław
      </mat-card-content>

      <mat-card-actions>
        <button mat-stroked-button color="accent">Zamów zupę</button>
        <button mat-stroked-button color="accent">Zamów danie</button>
        <button mat-stroked-button color="primary">Zamów zestaw</button>
      </mat-card-actions>
    </mat-card>

  </div>

  <div class="box">
    <h1>Masz ochotę na coś niestandardowego?</h1>

    <div class="box-kucharze">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Kebab</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <img mat-card-md-image src="https://darakebab.pl/klient/darakebab.pl/zdjecia/logo.png" alt="logotyp dara kebab">
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button color="primary">Wybierz</button>
        </mat-card-actions>
      </mat-card>

      <mat-card>
        <mat-card-header>
          <mat-card-title>Burger</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <img class="spin" mat-card-md-image src="https://redbuffaloburger.pl/wp-content/uploads/2018/10/hero-1.png" alt="logotyp redbuffalo burder">
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button color="primary">Wybierz</button>
        </mat-card-actions>
      </mat-card>

      <mat-card>
        <mat-card-header>
          <mat-card-title>Pizza</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <img mat-card-md-image src="http://czarna-oliwka.pl/wp-content/uploads/2020/03/logo.png" alt="logotyp czarna oliwka pizza">
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button color="primary">Wybierz</button>
        </mat-card-actions>
      </mat-card>
    </div>

  </div>
</div>
